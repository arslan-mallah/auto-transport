<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="homemover.css" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
</head>

<body>
  <!-- Cards Section -->
  <section id="cards" class="section">
    <div class="icon-boxes position-relative" data-aos="fade-up" data-aos-delay="200">
      <div class="container">
        <div class="row gy-4 mt-3 mb-3">
          <!-- Card 1 -->
          <div class="col-xl-3 col-md-6">
            <div class="icon-box text-center shadow-box">
              <div class="d-flex align-items-center justify-content-center mb-2">
                <img src="../assets/img/1.png" alt="Icon 1">
                <h4 class="title mb-0 text-white fw-bold rounded px-3 py-1 gradient-bg">
                  4.8
                </h4>
              </div>
              <div class="d-flex align-items-center justify-content-center stars-description mb-2">
                <div class="stars me-2">
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                </div>
                <span class="description">(80 reviews)</span>
              </div>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="col-xl-3 col-md-6">
            <div class="icon-box text-center shadow-box">
              <div class="d-flex align-items-center justify-content-center mb-2">
                <img src="../assets/img/2.png" alt="Icon 2">
                <h4 class="title mb-0 text-white fw-bold rounded px-3 py-1 gradient-bg">
                  4.8
                </h4>
              </div>
              <div class="d-flex align-items-center justify-content-center stars-description mb-2">
                <div class="stars me-2">
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                </div>
                <span class="description">(195 reviews)</span>
              </div>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="col-xl-3 col-md-6">
            <div class="icon-box text-center shadow-box">
              <div class="d-flex align-items-center justify-content-center mb-2">
                <img src="../assets/img/3.png" alt="Icon 3">
                <h4 class="title mb-0 text-white fw-bold rounded px-3 py-1 gradient-bg">
                  4.4
                </h4>
              </div>
              <div class="d-flex align-items-center justify-content-center stars-description mb-2">
                <div class="stars me-2">
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                </div>
                <span class="description">(406 reviews)</span>
              </div>
            </div>
          </div>
          <!-- Card 4 -->
          <div class="col-xl-3 col-md-6">
            <div class="icon-box text-center shadow-box">
              <div class="d-flex align-items-center justify-content-center mb-2">
                <img src="../assets/img/4.png" alt="Icon 4">
                <h4 class="title mb-0 text-white fw-bold rounded px-3 py-1 gradient-bg">
                  4.9
                </h4>
              </div>
              <div class="d-flex align-items-center justify-content-center stars-description mb-2">
                <div class="stars me-2">
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                </div>
                <span class="description">(86 reviews)</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <style>
    .gradient-bg {
      background: linear-gradient(90deg, rgb(53, 143, 247) 45%, rgba(255, 255, 255, 1) 100%);
      margin-left: 50px;
    }
  </style>
</body>

</html>
