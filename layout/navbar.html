<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="../pages/carshipping.css" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
  <style>
    .navmenu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.navmenu li {
    position: relative;
}

.navmenu .dropdown {
    display: none;
    position: absolute;
    left: 0;
    top: 100%;
    background: white;
    border: 1px solid #ccc;
    z-index: 1000;
}

.navmenu li:hover .dropdown {
    display: block;
}

.navmenu a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: black;
}

.navmenu .dropdown a {
    padding: 10px 20px;
}

  </style>
</head>
<body>
   <!-- Navbar -->
   <header id="header" class="header d-flex align-items-center bg-white">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="" class=" d-flex align-items-center">
        <img src="./assets/png logo.png" class="sitemap img-fluid" alt="Logo" style="width: auto; height: 50px !important;">
      </a>
      <nav id="navmenu" class="navmenu">
        <ul class="d-flex justify-content-center list-unstyled mb-0" id="navbarNav">
          <li class="mx-3"><a href="../index.html" class="font-weight-bold">Home</a></li>
          <li>
            <a href="#" class="dropdown-toggle">Our Services</a>
            <ul class="dropdown">
              <li><a href="../pages/homemover.html">Home Mover</a></li>
              <li><a href="../pages/carshipping.html">Car Shipping</a></li>
              <li><a href="../pages/trucktransport.html">Truck Transport</a></li>
              <li><a href="../pages/containertransport.html">Container Transport</a></li>
              <li><a href="../pages/howtoship.html">How to Ship</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="dropdown-toggle">How it Works</a>
            <ul class="dropdown">
                <li><a href="">Step 1</a></li>
                <li><a href="">Step 2</a></li>
                <li><a href="">Step 3</a></li>
            </ul>
        </li>
          <li class="mx-3"><a href="">About Us</a></li>
          <li class="mx-3"><a href="">Blog</a></li>
          <li class="mx-3"><a href="">Contact Us</a></li>
          <li class="mx-3">
            <button class="btn text-white rounded" style="background-color: #f31f1f;">
              <span>Get a Quote</span>
            </button>
          </li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list" id="toggleIcon"></i>
      </nav>
    </div>
  </header>
  <script src="../assets/js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    const dropdowns = document.querySelectorAll('.dropdown');

  dropdowns.forEach(dropdown => {
      const toggle = dropdown.previousElementSibling;

      toggle.addEventListener('mouseenter', () => {
          dropdown.style.display = 'block';
      });

      dropdown.addEventListener('mouseenter', () => {
          dropdown.style.display = 'block';
      });

      toggle.addEventListener('mouseleave', () => {
          dropdown.style.display = 'none';
      });

      dropdown.addEventListener('mouseleave', () => {
          dropdown.style.display = 'none';
      });

  });
    </script>
</body>
</html>
