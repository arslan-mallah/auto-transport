<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
     <!-- Main CSS File -->
     <link href="../assets/css/main.css" rel="stylesheet">
    <style>
        input::placeholder {
              font-size: 13px; 
            }
    </style>
</head>
<body>
    <div class="offset-xl-1 col-xl-5 col-lg-6 col-md-12" style="margin-bottom: 120px;">
        <div class="card smooth-shadow-md border-0" style="z-index: 1;  box-shadow: rgba(0, 0, 255, 0.2) 0px 2px 5px 4px; max-width: 80%">
          <div class="card-body p-5" style="background-color: black;">
            <div class="form-items"> 
              <h6 class="text-primary text-center" style="font-weight: bold;">Get an instant Quote</h6>
              <h6 class="text-white text-center"><i class="bi bi-telephone-forward-fill text-primary"></i> 1 (780)
                550-1515</h6>
              <div style="width: 100%; height: 1px; background-color: white; margin: 10px 0;"></div>
              <form class="requires-validation">
                <h6 class="text-white text-start mt-4 mx-3" style="font-size: 0.7rem;">WHERE ARE YOU MOVING FROM?</h6>
                <div class="col-md-12">
                  <input class="form-control" type="text" name="city_from" placeholder="Enter City or Zip" required>
                </div>
                <h6 class="text-white text-start mt-4 mx-3" style="font-size: 0.7rem;">WHERE ARE YOU MOVING TO?</h6>
                <div class="col-md-12">
                  <input class="form-control" type="text" name="city_to" placeholder="Enter City or Zip" required>
                </div>
                <div class="form-button mt-3 text-center">
                  <button id="submit" type="submit" class="btn text-white rounded px-5"
                    style="background-color: #f31f1f;">Next</button> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
